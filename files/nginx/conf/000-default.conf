server {

    listen  80 default_server;
    listen  [::]:80 default_server;

    server_name _;

    expires off;
    etag off;
    if_modified_since off;

    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types *;
    gunzip on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        #return 301 https://$host$request_uri;
    }

    if ($request_method !~ ^(GET|HEAD|POST)$ )
    {
       return 405;
    }
}

