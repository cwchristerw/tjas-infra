<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ hostname }}</title>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-color: #333333;
                width: 100vw;
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            *, *:active, *:focus, *:hover, *:visited, *:link {
                color: #ffffff;
                font-family: sans-serif;
            }

            p {
                margin-bottom: 0px;
                margin-top: 0px;
            }

            .org {
                font-size: xx-large;
            }

            .link {
                margin-top: 10px;
            }

            .server {
                margin-top: 50px;
            }

            .server * {
                color: #555555;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="data:image/svg+xml;base64,{{ lookup('ansible.builtin.file', './assets/images/logo.svg') | ansible.builtin.b64encode }}">
            <p class="org">{{ location | upper }}</p>
            <p class="link"><a href="https://intra.tjas">Visit website</a></p>

            <div class="server">
                <p class="name">{{ hostname }}</p>
            </div>
        </div>

    </body>
</html>
