---
- name: "Tasks"
  hosts: all
  module_defaults:
    ansible.builtin.gather_facts:
        gather_timeout: 10

  tasks:
    - name: "Installer"
      import_tasks: tasks/installer.yml
      when:
        - inventory_hostname == "olympus.juva.tjas"
      tags:
        - installer
        - never

    - name: "Maintenance"
      import_tasks: tasks/maintenance.yml
      when:
        - inventory_hostname == "olympus.juva.tjas"
      tags:
        - maintenance
        - never

    - name: "Deployer"
      import_tasks: tasks/deployer.yml
      when:
        - inventory_hostname == "olympus.juva.tjas"
      tags:
        - deployer
        - never
